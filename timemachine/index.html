<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TIME MACHINE</title>

    <!-- Loading Bootstrap -->

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

      body {background: url(images/bg.png);}

  <body>
    <div class="container">
      <div class="demo-headline">
        <h1 class="demo-logo">
          TIME MACHINE
          <small>It really works!</small>
        </h1>
      </div> <!-- /demo-headline -->

      <div style="text-align:center;">

        <h3>turn it on now</h3>

        <div class="toggle">
          <label class="toggle-radio" for="toggleTMOn">ON</label>
          <input type="radio" name="toggleTM" id="toggleTMOn" value="tmon">
          <label class="toggle-radio" for="toggleTMOff">OFF</label>
          <input type="radio" name="toggleTM" id="toggleTMOff" value="tmoff" checked="checked">
        </div>

      </div>

    </div> <!-- /container -->

    <footer style="position:absolute; bottom:0; text-align:center; width:100%; padding:10px 0;">
      Built by <a href="http://about.me/arthurwang" target="_blank">Arthur</a> and <a href="#" target="_blank">4mm</a> | Inspired by <a href="http://imgs.xkcd.com/comics/time_machines.png" target="_blank">this</a> | Powered by <a href="http://designmodo.github.io/Flat-UI/">Flat UI</a>
    </footer>
